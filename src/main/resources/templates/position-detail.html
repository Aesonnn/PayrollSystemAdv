<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <title>Position Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen" style="background-color: #191e24;">

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mx-auto mt-8 px-4">
  <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-1/2 mx-auto border-2 border-blue-400" style="word-wrap: break-word;"> 
    <div th:each="pos : ${position}">
      <h2 class="text-2xl font-semibold mb-3" th:text="'Position ID: ' + ${pos.id}"></h2>
      <h3 class="text-xl mb-2" th:text="'Position title: ' + ${pos.title}"></h3>

      <p class="mb-2">Minimum salary: <span th:text="${pos.salaryMin}"/></p>
      <p class="mb-2">Maximum salary: <span th:text="${pos.salaryMax}"/></p>
      <p class="mb-2">Description: <span th:text="${pos.description}"/></p>
      <h4>Employees:</h4>
        <ul>
            <li th:each="employee : ${employees}">
                <a th:href="'/employees/' + ${employee.id}"><span th:text="${employee.firstName}"></span></a>
                <a th:href="'/employees/' + ${employee.id}"><span th:text="${employee.lastName} + ' ID: ' + ${employee.id}"></span></a>
                </li>
        </ul>

      <div class="mt-4">
        <a th:href="'/position/' + ${pos.id} + '/edit'" class="btn btn-primary text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg px-6 py-2 inline-block mr-3">Edit</a> 
        <form th:action="'/position/' + ${pos.id} + '/delete'" method="post" class="inline">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md mb-2">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
