<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen" style="background-color: #191e24;">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="container mx-auto p-6">
        <div class="bg-red-800 text-white p-6 rounded-lg max-w-lg mx-auto mt-10">
            <h1 class="text-2xl font-bold mb-4">Access Denied</h1>
            <p class="mb-4" th:text="${error ?: 'You do not have permission to access this resource.'}"></p>
            <a href="/" class="bg-white text-red-800 px-4 py-2 rounded-md inline-block">Back to Home</a>
        </div>
    </div>
</body>
</html>
